<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">



    <!-- INTERFACE -->
    <cc:interface>       
        <cc:attribute name="actionGuardar" method-signature="void action(javax.faces.event.AjaxBehaviorEvent)" required="true"/>       
    </cc:interface>
    
        <!-- IMPLEMENTATION -->

    <cc:implementation>
            <p:commandButton value="#{msg['viu.generico.boton.guardar']}"
                          icon="ui-icon-check fa fa-check White Fs14"
                          actionListener="#{cc.attrs.actionGuardar}" process="@form"
                             update="contenidoGeneral"    styleClass="green-button"  />
        
    </cc:implementation>
</html>
