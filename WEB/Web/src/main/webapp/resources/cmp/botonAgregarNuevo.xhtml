<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">



    <!-- INTERFACE -->
    <cc:interface>       
        <cc:attribute name="actionAgregar" method-signature="void action(javax.faces.event.AjaxBehaviorEvent)" required="true"/> 
        
    </cc:interface>
    
        <!-- IMPLEMENTATION -->


    <cc:implementation>
        <p:panelGrid columns="1" style="margin-left: auto;"
                     styleClass="sinBordes">
                    <p:commandButton value="#{msg['viu.generico.agregar']}"
                                     actionListener="#{cc.attrs.actionAgregar}"
                                     update="contenidoGeneral" process="@this" 
                                     style="margin-left: 5%; width: 100%;
                                     " icon="fa fa-plus Fs16 White"/>

        </p:panelGrid>
    </cc:implementation>
</html>
