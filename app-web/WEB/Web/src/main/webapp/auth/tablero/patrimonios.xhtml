<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <p:dataTable value="#{controllerTablero.solicitudEditar.dtPatrimonioList}"
                     var="ref">
            <p:column headerText="#{msg['viu.cliente.patrimonio.tipo']}">
                <p:outputLabel styleClass="negrita" value="#{ref.idTipoPatrimonio.nombre}"/>


            </p:column>
            <p:column headerText="#{msg['viu.cliente.patrimonio.valor']}">
                <p:outputLabel styleClass="negrita" value="#{ref.precio}"/>


            </p:column>
            <p:column headerText="#{msg['viu.cliente.patrimonio.foto']}" styleClass="centrado" width="6%">

                <p:commandButton  icon="fa fa-camera" process="@this"
                                 actionListener="#{controllerTablero.buscarImagenesPatrimonios(ref)}"
                                 update="formContenido:panelImagenesIne"  
                                 oncomplete="PF('imagenesIne').show();"
                                 rendered="#{ref.nombreImagen ne 'NO_IMAGE'}"/>
                
                <p:outputLabel rendered="#{ref.nombreImagen eq 'NO_IMAGE'}">
                    <i class="fa fa-ban" style="color: #ff0000"/>
                </p:outputLabel>
 
            </p:column>


        </p:dataTable>

    </h:body>
</html>
