<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <p:panelGrid columns="3" layout="grid" styleClass="sinBordes">


            <p:panelGrid columns="1" layout="grid" styleClass="sinBordes">
                <p:outputLabel styleClass="negrita" value="#{msg['viu.solicitud.producto.credito']}"/>
                <p:selectOneMenu value="#{controllerTablero.solicitudEditar.idProductoCredito}" style="width: 90px"
                                 converter="listaConverter"
                                 >
                    <f:selectItems value="#{controllerTablero.listaProductos}" var="na" itemLabel="#{na.nombre}"
                                   itemValue="#{na}" />

                </p:selectOneMenu>

            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid" styleClass="sinBordes">
                <p:outputLabel styleClass="negrita" value="#{msg['viu.solicitud.destino.credito']}"/>
                <p:selectOneMenu value="#{controllerTablero.solicitudEditar.idDestinoCredito}" style="width: 90px"
                                 converter="listaConverter"
                                 >
                    <f:selectItems value="#{controllerTablero.listaDestinosCredito}" var="na" itemLabel="#{na.nombre}"
                                   itemValue="#{na}" />

                </p:selectOneMenu>

            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid" styleClass="sinBordes">
                <p:outputLabel styleClass="negrita" value="#{msg['viu.solicitud.monto.solicitado']}"/>
                <p:inputNumber value="#{controllerTablero.solicitudEditar.monto}"  />


            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid" styleClass="sinBordes">
                <p:outputLabel styleClass="negrita" value="#{msg['viu.solicitud.plazo']}"/>
                <p:inputNumber value="#{controllerTablero.solicitudEditar.plazo}"  />


            </p:panelGrid>

            <p:panelGrid columns="1" layout="grid" styleClass="sinBordes">
                <p:outputLabel styleClass="negrita" value="#{msg['viu.solicitud.frecuencia.pago']}"/>
                <p:selectOneMenu value="#{controllerTablero.solicitudEditar.idFrecuencia}" style="width: 90px"
                                 converter="listaConverter"
                                 >
                    <f:selectItems value="#{controllerTablero.listaFrecuenciasPago}" var="na" itemLabel="#{na.nombre}"
                                   itemValue="#{na}" />

                </p:selectOneMenu>

            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid" styleClass="sinBordes">
                <p:outputLabel styleClass="negrita" value="#{msg['viu.tablero.grid.revolvente']}"/>
                <h:panelGroup>
                    <p:toggleSwitch value="#{controllerTablero.solicitudEditar.revolvente}">

                    </p:toggleSwitch>

                </h:panelGroup>

            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid" styleClass="sinBordes">
                <p:outputLabel styleClass="negrita" value="#{msg['viu.solicitud.fecha']}"/>
                <p:datePicker value="#{controllerTablero.solicitudEditar.fechaSolicitud}" pattern="dd/MM/yyyy" >

                </p:datePicker>

            </p:panelGrid>
            <!--            <p:panelGrid columns="1" layout="grid" styleClass="sinBordes">
                            <p:outputLabel styleClass="negrita" value="Geolocalizacion de solicitud"/>
                            <p:commandButton value="ver mapa"  oncomplete="PF('maps').show();" process="@this"/>
            
                        </p:panelGrid>-->
        </p:panelGrid>

        <p:panel header="#{msg['viu.solicitud.geolocalizacion']}" >
                <div id ="mapAmex" > 
                </div> 
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLxUvXy5IvbL_9jF8w-hqNwJ4XyX9eKlY&amp;callback=initMap" async="async" defer="defer" ></script>
                <script type="text/javascript" >
                        //<![CDATA[        
                        var map;
                        function initMap() {
                            map = new google.maps.Map(document.getElementById('mapAmex'), {
                                center: {lat: #{controllerTablero.solicitudEditar.latitud}, lng: #{controllerTablero.solicitudEditar.longitud}},
                                zoom: 13
                            });
                            var marker = new google.maps.Marker({
                                position: {lat: #{controllerTablero.solicitudEditar.latitud}, lng: #{controllerTablero.solicitudEditar.longitud}},
                                map: map,
                                title: 'Solicitu de credito'
                            });
                        }
                        //]]>

                </script>
        </p:panel>


    </h:body>
</html>
