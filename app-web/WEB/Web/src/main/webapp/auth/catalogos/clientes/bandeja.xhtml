<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cmp="http://xmlns.jcp.org/jsf/composite/cmp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <div class="card card-w-title">

            <h2>Administracion de Clientes</h2>
            <br/>

            <!--            <h:panelGroup>
                            <cmp:botonAgregarNuevo actionAgregar="# {controller.cambiaPaginaNuevo()}"/>
                        </h:panelGroup>-->


            <h:panelGroup id="resultado">
                <p:dataTable  var="usuarios" value="#{controllerClientes.listaClientes}"
                              rowsPerPageTemplate="5,10,15" paginator="true"
                              filteredValue="#{controllerClientes.filtroNacionalidades}"
                              paginatorPosition="bottom" rows="5"                         
                              paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
                              reflow="true" emptyMessage="#{msg['viu.generco.tabla.vacia']}" widgetVar="usu">
                    <f:facet name="header" class="sinFondo">
                        <div id="filtroTablaTareasGenerales">                       
                            <p:inputText  id="globalFilter" onkeypress="return event.keyCode != 13" 
                                          placeholder="#{msg['viu.generico.filtro.buscar']}" 
                                          style="width: 25%;margin-left: 75%;">
                                <p:ajax event="keyup" oncomplete="PF('usu').filter();" delay="500" global="false" />
                            </p:inputText>                     
                        </div>
                    </f:facet>  

                    <p:column headerText="#{msg['viu.empresas.nombre']}" styleClass="centrado" filterMatchMode="contains" 
                              filterBy="#{usuarios.idPersona.nombres } #{usuarios.idPersona.apellidoPaterno } #{usuarios.idPersona.apellidoMaterno }">
                        <p:outputLabel value="#{usuarios.idPersona.nombres } #{usuarios.idPersona.apellidoPaterno } #{usuarios.idPersona.apellidoMaterno }"/>
                    </p:column>

                    <p:column headerText="#{msg['viu.generico.estatus']}" styleClass="centrado"  filterMatchMode="contains" 
                              filterBy="#{usuarios.status ?'Activo':'Inactivo'}">
                        <p:outputLabel value="#{usuarios.status?msg['viu.generico.activo']:msg['viu.generico.inactivo']}"/>
                    </p:column>
                    
                    <p:column headerText="#{msg['viu.tablero.grid.verifSms']}" styleClass="centrado"  filterMatchMode="contains">
                              <p:graphicImage style="width: 30px!important;" name="images/amextra/#{usuarios.aproboVerificacionSms?'ok.jpg':'no.jpg'}"
                                            library="icarus-layout"  /> 
                    </p:column>

                    <p:column headerText="Verificacion NIP" styleClass="centrado"  filterMatchMode="contains" >
                        <p:graphicImage style="width: 30px!important;" name="images/amextra/#{usuarios.aproboNip?'ok.jpg':'no.jpg'}"
                                        library="icarus-layout"  />
                    </p:column>

                    <p:column headerText="#{msg['viu.generico.editar']}" styleClass="centrado">
                        <p:commandLink 
                            actionListener="#{controllerClientes.cambiaPaginaEdicion(usuarios)}"
                            update="contenidoGeneral" >
                            <p:graphicImage style="width: 40px!important;" name="images/editar.png"
                                            library="icarus-layout"  title="editar"/>
                        </p:commandLink>
                    </p:column>

                </p:dataTable>

            </h:panelGroup>


        </div>        
    </h:body>
</html>
