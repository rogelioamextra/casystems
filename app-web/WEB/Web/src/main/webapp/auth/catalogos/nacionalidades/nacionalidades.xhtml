<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cmp="http://xmlns.jcp.org/jsf/composite/cmp"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <div class="card card-w-title">
            <h2>#{controllerNacionalidades.banderaEdicion?'Modificar Nacionalidad':'Registrar Nacionalidad'}</h2>

            <p:panelGrid columns="3" layout="grid" styleClass="sinBordes">

                <p:column >
                    <p:panelGrid columns="1" layout="grid" styleClass="sinBordes">
                        <p:outputLabel value="Nombre*:" />
                        <p:inputText value="#{controllerNacionalidades.nuevo.nombre}" 
                                     required="true" maxlength="10"  onkeyup="soloMayusculas(this)"
                                     requiredMessage="El campo nombre es requerido"
                                     >
                        </p:inputText>
                    </p:panelGrid>
                </p:column>
                <p:column >
                    <p:panelGrid columns="1" layout="grid" styleClass="sinBordes">
                        <p:outputLabel value="Codigo Pais*:" />
                        <p:inputText value="#{controllerNacionalidades.nuevo.codigoPais}" 
                                     required="true" maxlength="10"  onkeyup="soloMayusculas(this)"
                                     requiredMessage="El campo codigo pais es requerido"
                                     >
                        </p:inputText>
                    </p:panelGrid>
                </p:column>
                <p:column >
                    <p:panelGrid columns="1" layout="grid" styleClass="sinBordes">
                        <p:outputLabel value="Clave Nacionalidad*:" />
                        <p:inputText value="#{controllerNacionalidades.nuevo.claveNacionalidad}" 
                                     required="true" maxlength="10"  onkeyup="soloMayusculas(this)"
                                     requiredMessage="El campo clave de nacionalidad es requerido"
                                     >
                        </p:inputText>
                    </p:panelGrid>
                </p:column>
                <p:column >
                    <p:panelGrid columns="1" layout="grid" styleClass="sinBordes">
                        <p:outputLabel value="ID amextra*:" />
                        <p:inputNumber value="#{controllerNacionalidades.nuevo.idAmextra}" 
                                       onkeyup="soloMayusculas(this)"
                                       decimalPlaces="0"
                                       >
                        </p:inputNumber>
                    </p:panelGrid>
                </p:column>
                <p:column >
                    <p:panelGrid columns="1" layout="grid" styleClass="sinBordes">
                        <p:outputLabel value="Descripcion*:" />
                        <p:inputTextarea value="#{controllerNacionalidades.nuevo.descripcion}" 
                                         cols="10" rows="5"       onkeyup="soloMayusculas(this)"

                                         >
                        </p:inputTextarea>
                    </p:panelGrid>
                </p:column>


                <p:column>
                    <h:panelGrid id="estatus" columns="1" styleClass="sinBordes">
                        <p:outputLabel value="#{msg['viu.generico.estatus']}:"/>
                        <h:panelGroup>
                            <p:toggleSwitch value="#{controllerNacionalidades.nuevo.status}">
                                <p:ajax event="change" listener="#{controllerNacionalidades.validaEstatus()}" process="@this"/>
                            </p:toggleSwitch>
                            <p:outputLabel value="#{msg['viu.generico.activo']}" style="padding: 1%"/>
                        </h:panelGroup>

                    </h:panelGrid>
                </p:column>




            </p:panelGrid>

            <p:dialog header="#{msg['viu.generico.estatus']}" widgetVar="dlgEstatus" minHeight="40" responsive="true" minimizable="false" maximizable="false" closable="false" height="100">
                <h:outputText value="#{msg['viu.generico.desactivar']}" />
                <br/>
                <p:commandButton actionListener="#{controllerNacionalidades.confirmaEstatus(false)}" update="" value="#{msg['viu.generico.confirmar']}" styleClass="green-button" icon="ui-icon-check fa fa-check Fs14 White" />
                <p:commandButton actionListener="#{controllerNacionalidades.confirmaEstatus(true)}" update="" value="#{msg['viu.generico.boton.cancelar']}" styleClass="red-button" icon="ui-icon-close fa fa-close Fs14 White" />
            </p:dialog>

            <p:dialog header="#{msg['viu.generico.estatus']}" widgetVar="dlgEstatus" minHeight="40" responsive="true" minimizable="false" maximizable="false" closable="false" height="100">
                <h:outputText value="#{msg['viu.generico.desactivar']}" />
                <br/>
                <p:commandButton actionListener="#{controllerNacionalidades.confirmaEstatus(false)}" update="estatus" value="#{msg['viu.generico.confirmar']}" styleClass="green-button" icon="ui-icon-check fa fa-check Fs14 White" />
                <p:commandButton actionListener="#{controllerNacionalidades.confirmaEstatus(true)}" update="estatus" value="#{msg['viu.generico.boton.cancelar']}" styleClass="red-button" icon="ui-icon-close fa fa-close Fs14 White" />
            </p:dialog>


            <cmp:dialogConfirmarStatus update="formContenido:estatus" 
                                       valorCheck="#{controllerNacionalidades.nuevo.status}"/>

            <cmp:botonesFormulario actionCancelar="#{controllerNacionalidades.cancelar()}" actionGuardar="#{controllerNacionalidades.guardar()}" banderaEdicion="#{controllerNacionalidades.banderaEdicion}" />
        </div>
    </h:body>
</html>
