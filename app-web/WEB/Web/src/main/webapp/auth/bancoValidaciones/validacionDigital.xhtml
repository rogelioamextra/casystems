    <h:head>

    <h:body >        
        <div class=" card card-w-title">
                
            <h2 class="mbTitulo">#{msg['viu.banco.validaciones.digitales']}</h2>
            <br/>
            
            <div class="card card-w-title boxShadow">
                <!--<h2 ># {msg['viu.banco.validaciones.digitales.correo']}</h2>-->                   
            
                <p:dataTable  var="dig" value="#{controllerBancoValidaciones.listaDigital}"
                              filteredValue="#{controllerBancoValidaciones.listaDigital}"
                              rowsPerPageTemplate="5,10,15" paginator="true" paginatorPosition="bottom" rows="10"                         
                              paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
                              reflow="true"  emptyMessage="#{msg['viu.generico.tabla.vacia']}"  widgetVar="usu"
                              rowStyleClass="myColumna">

                    <f:facet name="header" class="sinFondo">
                        <div id="filtroTablaTareasGenerales">                       
                            <p:inputText  id="globalFilter" onkeypress="return event.keyCode != 13" placeholder="#{msg['viu.generico.filtro.buscar']}" style="width: 25%;margin-left: 75%;">
                                <p:ajax event="keyup" oncomplete="PF('usu').filter();" delay="500" global="false" />
                            </p:inputText>                     
                        </div>
                    </f:facet>
                    
                    <p:column headerText="#{msg['viu.banco.validaciones.generico.validacion']}" styleClass="centrado bc" filterMatchMode="contains"  filterBy="#{dig.validacion}">
                        <p:outputLabel value="#{dig.nombre}"/>
                    </p:column>

                    <p:column headerText="#{msg['viu.banco.validaciones.generico.descripcion']}" styleClass="centrado bc" filterMatchMode="contains"  filterBy="#{dig.descripcion}">
                        <p:outputLabel value="#{dig.descripcion}"/>
                    </p:column>


                    <p:column width="250" headerText="#{msg['viu.banco.validaciones.generico.estatus']}"
                              styleClass="centrado bc" filterMatchMode="contains"  filterBy="#{dig.status}">
                        <p:inputSwitch style="width: 25px" onLabel="ON" offLabel="OFF"/>
                    </p:column>
                    
                </p:dataTable>
