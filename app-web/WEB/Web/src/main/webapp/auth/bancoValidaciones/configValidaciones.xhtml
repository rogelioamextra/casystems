                <h:panelGroup id="tabla1">
                    <p:dataTable id="tablaValidaciones" var="service" value="#{controllerBancoValidaciones.listaDVSE}" 
                                 emptyMessage="#{msg['viu.generico.tabla.vacia']}" >

                        <p:headerRow groupBy="#{service.idServicioValidacion.idTiposValidacionesDispoibles.idTiposValidaciones}" expandable="true" >
                            <p:column colspan="3">
                                <div style="float: left; margin-left:1em">
                                    <h:outputText value="#{msg[service.idServicioValidacion.idTiposValidacionesDispoibles.nombre]}" />
                                </div>
                            </p:column>
                        </p:headerRow>

                        <p:column headerText="#{msg['viu.banco.validaciones.generico.validacion']}" class="centrado">
                            <h:outputText value="#{msg[service.idServicioValidacion.nombre]}" class="centrado" />
                        </p:column>

                        <p:column headerText="#{msg['viu.banco.validaciones.generico.descripcion']}" class="centrado">

                    <!--
                        <p:column headerText="#{msg['viu.banco.validaciones.generico.resultados']}" class="centrado">
                            <h:outputText value="" class="centrado"/>
                        </p:column>
                    -->

                        <p:column headerText="#{msg['viu.banco.validaciones.generico.estatus']}" >
                            <p:inputSwitch class="centrado" value="#{service.status}" style="width: 25px" onLabel="ON" offLabel="OFF"/>
                        </p:column>

                    </p:dataTable>            
                </h:panelGroup>           
                <br/>

                <div>
                    <div style="float: right!important">
                        <cmp:botonGuardar actionGuardar="#{controllerBancoValidaciones.guardar()}" />
                    </div>

                    <div style="float: left!important">
                        <p:commandButton value="#{msg['viu.generico.boton.regresar']}" icon="fa fa-arrow-left"
                                         actionListener="#{controllerBancoValidaciones.cambiaPaginaBandeja()}"
                                         update="contenidoGeneral" ></p:commandButton>
